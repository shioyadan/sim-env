#
# x86-64 (64-bit) gcc 4.7.2 config file for CPU2006 V1.1
#

ignore_errors = yes
tune          = base
ext           = amd64-m64-gcc472-nn  # This filed must include a marker(prefix) specified in Makefile
output_format = asc
reportable    = 1
teeout        = yes
teerunout     = yes
hw_avail = Dec-9999
license_num = 0
test_sponsor = 
prepared_by = 
tester      =

#
# Added by R. Shioya
#
makeflags = -j      # Enable parallel make
check_version = no  # Disable version checking


default=default=default=default:


#
# Compilers
#

CC           = gcc
CXX          = g++
FC           = gfortran


## HW config
hw_model     = ?
hw_cpu_name  = ?
hw_cpu_char  = ?
hw_cpu_mhz   = 3000
hw_fpu       = Integrated
hw_nchips	= 1
hw_ncores	= 1
hw_ncoresperchip= 1
hw_nthreadspercore = 1
hw_ncpuorder = 1 chip
hw_pcache    = ?
hw_scache    = ?
hw_tcache    = None
hw_ocache    = None
hw_memory	= ?
hw_disk  	= SATA
hw_vendor	= ?
hw_other	= None

## SW config
sw_os        = ?
sw_file      = ext3
sw_state     = ?
sw_compiler  = gcc, g++ & gfortran 4.7.2 (for x86)
sw_avail = ?
sw_other = None
sw_base_ptrsize = 64-bit
sw_peak_ptrsize = Not Applicable


#
# Optimization
#

## Base is low opt
default=base=default=default:
COPTIMIZE    = -O2 -fno-strict-aliasing 
CXXOPTIMIZE  = -O2 -fno-strict-aliasing 
FOPTIMIZE    = -O2 -fno-strict-aliasing 


#
# 32/64 bit Portability Flags - all
#

default=base=default=default:
PORTABILITY = -DSPEC_CPU_LP64 

# Added by R. Shioya
LDPORTABILITY = -static


#
# Portability Flags
#

400.perlbench=default=default=default:
CPORTABILITY = -DSPEC_CPU_LINUX_X64

462.libquantum=default=default=default:
CPORTABILITY=  -DSPEC_CPU_LINUX

483.xalancbmk=default=default=default:
CXXPORTABILITY= -DSPEC_CPU_LINUX

481.wrf=default=default=default:
CPORTABILITY = -DSPEC_CPU_CASE_FLAG -DSPEC_CPU_LINUX

# Added by R. Shioya
447.dealII=default=default=default:
CXXPORTABILITY= -include stddef.h

